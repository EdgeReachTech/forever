<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Signup - Forever Women Football</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background-color: #1e7e34;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Signup Form */
    .signup-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.75rem;
      color: #1e7e34;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-size: 1rem;
    }

    input,
    textarea,
    select {
      margin-top: 8px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .form-group {
      display: flex;
      gap: 20px;
    }

    .form-group input {
      flex: 1;
    }

    .player-section {
      margin-top: 30px;
      border-top: 2px solid #1e7e34;
      padding-top: 20px;
    }

    .player-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .add-player-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1e7e34;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-player-btn:hover {
      background-color: #145523;
    }

    .form-actions {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background-color: #1e7e34;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #145523;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      background-color: #1e7e34;
      color: white;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Forever Women Football</h1>
</header>

<div class="signup-container">
  <h2>Team Signup</h2>
  <form action="/submit-team-info" method="POST">
    <!-- Team Name -->
    <label for="team-name">Team Name</label>
    <input type="text" id="team-name" name="team_name" placeholder="Enter your team name" required>

    <!-- Coach's Name -->
    <label for="coach-name">Coach's Name</label>
    <input type="text" id="coach-name" name="coach_name" placeholder="Enter the coach's name" required>

    <!-- Contact Info -->
    <div class="form-group">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
    </div>

    <!-- Team Category -->
    <label for="category">Team Category</label>
    <select id="category" name="category" required>
      <option value="">Select Category</option>
      <option value="under-16">Under 16</option>
      <option value="under-18">Under 18</option>
      <option value="senior">Senior</option>
    </select>

    <!-- Player Information Section -->
    <div id="player-section" class="player-section">
      <h3>Player Information</h3>

      <div class="player-details">
        <label for="player-name-1">Player Name</label>
        <input type="text" id="player-name-1" name="player_name[]" placeholder="Enter player's name" required>

        <label for="player-age-1">Player Age</label>
        <input type="number" id="player-age-1" name="player_age[]" placeholder="Enter player's age" min="10" required>

        <label for="player-position-1">Player Position</label>
        <input type="text" id="player-position-1" name="player_position[]" placeholder="Enter player's position (e.g., Forward, Defender)" required>

        <label for="player-performance-1">Performance Metrics</label>
        <textarea id="player-performance-1" name="player_performance[]" rows="3" placeholder="Enter performance metrics or past activities"></textarea>
      </div>
    </div>

    <!-- Add Player Button -->
    <button type="button" class="add-player-btn" onclick="addPlayer()">Add Another Player</button>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>

<footer>
  <p>&copy; 2025 Forever Women Football. All Rights Reserved.</p>
</footer>

<script>
  let playerCount = 1;

  function addPlayer() {
    playerCount++;
    const playerSection = document.getElementById('player-section');
    const newPlayerHTML = `
      <div class="player-details">
        <h4>Player ${playerCount}</h4>
        <label for="player-name-${playerCount}">Player Name</label>
        <input type="text" id="player-name-${playerCount}" name="player_name[]" placeholder="Enter player's name" required>

        <label for="player-age-${playerCount}">Player Age</label>
        <input type="number" id="player-age-${playerCount}" name="player_age[]" placeholder="Enter player's age" min="10" required>

        <label for="player-position-${playerCount}">Player Position</label>
        <input type="text" id="player-position-${playerCount}" name="player_position[]" placeholder="Enter player's position (e.g., Forward, Defender)" required>

        <label for="player-performance-${playerCount}">Performance Metrics</label>
        <textarea id="player-performance-${playerCount}" name="player_performance[]" rows="3" placeholder="Enter performance metrics or past activities"></textarea>
      </div>
    `;
    playerSection.insertAdjacentHTML('beforeend', newPlayerHTML);
  }
</script>

</body>
</html>
